<div class="offer-ride-container">
    <div class="form-header">
        <button class="back-btn" (click)="goBack()">â† Back</button>
        <h2>Offer a Ride</h2>
        <p>Share your ride and help others reach their destination</p>
    </div>

    <form class="offer-ride-form" (ngSubmit)="onSubmit()" #rideForm="ngForm">
        <div class="form-grid">

            <div class="form-group">
                <label for="employeeId">Employee ID *</label>
                <input type="text" id="employeeId" name="employeeId" [(ngModel)]="rideOffer.employeeId" required
                    placeholder="Enter your Employee ID" class="form-input">
            </div>

            <div class="form-group">
                <label for="vehicleType">Vehicle Type *</label>
                <select id="vehicleType" name="vehicleType" [(ngModel)]="rideOffer.vehicleType" required
                    class="form-input">
                    <option value="">Select Vehicle Type</option>
                    <option value="car">ğŸš— Car</option>
                    <option value="bike">ğŸï¸ Bike</option>
                </select>
            </div>

            <div class="form-group">
                <label for="vehicleNo">Vehicle Number *</label>
                <input type="text" id="vehicleNo" name="vehicleNo" [(ngModel)]="rideOffer.vehicleNo" required
                    placeholder="e.g., KA 01 AB 1234" class="form-input">
            </div>

            <div class="form-group">
                <label for="vacantSeats">Vacant Seats *</label>
                <input type="number" id="vacantSeats" name="vacantSeats" [(ngModel)]="rideOffer.vacantSeats" required
                    min="1" max="6" placeholder="Number of available seats" class="form-input">
            </div>

            <div class="form-group">
                <label for="time">Departure Time *</label>
                <input type="datetime-local" id="time" name="time" [(ngModel)]="rideOffer.time" required
                    class="form-input">
            </div>

            <div class="form-group">
                <label for="pickupPoint">Pickup Point *</label>
                <input type="text" id="pickupPoint" name="pickupPoint" [(ngModel)]="rideOffer.pickupPoint" required
                    placeholder="Enter pickup location" class="form-input">
            </div>

        </div>

        <div class="form-group full-width">
            <label for="destination">Destination *</label>
            <input type="text" id="destination" name="destination" [(ngModel)]="rideOffer.destination" required
                placeholder="Enter destination" class="form-input">
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="!rideForm.valid">
                Offer Ride
            </button>
        </div>
    </form>
</div>
